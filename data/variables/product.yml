api_url_pre:
  {% if page.version == 'dotcom' %}
    'https://api.github.com'
  {% else %}
    'http(s)://<em>[hostname]</em>/api/v3'
  {% endif %}

api_url_code:
  {% if page.version == 'dotcom' %}
    'https://api.github.com'
  {% else %}
    'http(s)://[hostname]/api/v3'
  {% endif %}

product_name:
  {% if page.version == 'dotcom' %}
    'GitHub'
  {% else %}
    'GitHub Enterprise'
  {% endif %}
